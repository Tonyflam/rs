<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e17"/>
      <stop offset="100%" style="stop-color:#111827"/>
    </linearGradient>
    <linearGradient id="cyan-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00e0ff"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Subtle grid -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(0,224,255,0.03)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Radial glow -->
  <circle cx="600" cy="250" r="300" fill="rgba(0,224,255,0.04)"/>
  
  <!-- Shield icon -->
  <g transform="translate(540, 100)" filter="url(#glow)">
    <path d="M60 0 L120 30 L120 80 C120 130 90 155 60 170 C30 155 0 130 0 80 L0 30 Z" 
          fill="none" stroke="#00e0ff" stroke-width="3"/>
    <path d="M60 20 L100 42 L100 78 C100 115 78 135 60 148 C42 135 20 115 20 78 L20 42 Z" 
          fill="rgba(0,224,255,0.1)"/>
    <text x="60" y="100" text-anchor="middle" font-family="monospace" font-size="36" font-weight="bold" fill="#00e0ff">AI</text>
  </g>
  
  <!-- Title -->
  <text x="600" y="320" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="800" fill="url(#cyan-grad)">Aegis Protocol</text>
  
  <!-- Subtitle -->
  <text x="600" y="375" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#9ca3af">AI-Powered Autonomous DeFi Guardian</text>
  
  <!-- Stats bar -->
  <g transform="translate(200, 420)">
    <rect x="0" y="0" width="160" height="60" rx="10" fill="rgba(0,224,255,0.08)" stroke="rgba(0,224,255,0.2)" stroke-width="1"/>
    <text x="80" y="28" text-anchor="middle" font-family="monospace" font-size="16" font-weight="bold" fill="#00e0ff">54 Tests</text>
    <text x="80" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#6b7280">All Passing</text>
  </g>
  <g transform="translate(400, 420)">
    <rect x="0" y="0" width="160" height="60" rx="10" fill="rgba(168,85,247,0.08)" stroke="rgba(168,85,247,0.2)" stroke-width="1"/>
    <text x="80" y="28" text-anchor="middle" font-family="monospace" font-size="16" font-weight="bold" fill="#a855f7">3 Contracts</text>
    <text x="80" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#6b7280">1,326 LOC</text>
  </g>
  <g transform="translate(600, 420)">
    <rect x="0" y="0" width="160" height="60" rx="10" fill="rgba(240,185,11,0.08)" stroke="rgba(240,185,11,0.2)" stroke-width="1"/>
    <text x="80" y="28" text-anchor="middle" font-family="monospace" font-size="16" font-weight="bold" fill="#f0b90b">BNB Chain</text>
    <text x="80" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#6b7280">BSC Testnet</text>
  </g>
  <g transform="translate(800, 420)">
    <rect x="0" y="0" width="160" height="60" rx="10" fill="rgba(34,197,94,0.08)" stroke="rgba(34,197,94,0.2)" stroke-width="1"/>
    <text x="80" y="28" text-anchor="middle" font-family="monospace" font-size="16" font-weight="bold" fill="#22c55e">LLM + DEX</text>
    <text x="80" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#6b7280">AI Reasoning</text>
  </g>
  
  <!-- Flow -->
  <text x="600" y="540" text-anchor="middle" font-family="monospace" font-size="14" fill="#4b5563">OBSERVE → ANALYZE → AI REASON → DEX VERIFY → DECIDE → EXECUTE</text>
  
  <!-- Bottom badge -->
  <text x="600" y="590" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#374151">Good Vibes Only: OpenClaw Edition · BNB Chain Hackathon</text>
</svg>
